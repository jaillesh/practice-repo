<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKK TEX - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Copperplate+Gothic+Bold&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jkktex-main-layout">
        <div class="logo-container">
            <img src="images/jkktex-logo.png" alt="JKK TEX Logo">
        </div>
        <div class="bg-images-container">
            <img src="images/bg-img1.jpg" class="active" alt="Slide 1">
            <img src="images/bg-img2.jpg" alt="Slide 2">
            <img src="images/bg-img3.jpg" alt="Slide 3">
        </div>
        <div class="jkktex-text-heading">
            <h1>JKK TEX</h1>
            <h4>The Family Shop</h4>
            <p>Forming traditions with world-class touch to make you feel touched...</p>
        </div>
        <div class="auth-container">
            <h2>Welcome</h2>
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </div>
    <script src="jkktex.js"></script>
</body>
</html>
